version: 1.0
runtime: python3
build:
  commands:
    build:
      - python3 -m pip install -r requirements.txt
    post-build:
      - python3 -m pip install uvicorn[standard]==0.27.0.post1 fastapi==0.110.0
run:
  runtime-version: '3.11'
  command: python3 -m uvicorn api_gateway_simple:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
    env: PORT