version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "Starting build for AVA OLO Agricultural Core - CACHE BUST $(date)"
      - echo "FORENSIC_DEPLOYMENT_1737281140" > /tmp/cache_bust_marker
    build:
      - pip install -r requirements.txt
      - echo "Dependencies installed - version 3.1.0-constitutional-ui"
      - echo "Constitutional UI deployment - Bulgarian mango farmer support enabled"
    post-build:
      - echo "Build completed successfully - $(date)"
      - echo "Constitutional UI ready - Enter key support verified"
      - echo "Font sizes: 18px+ | Colors: Brown/Olive | Mobile: Responsive"
run:
  runtime-version: 3.11
  command: python api_gateway_constitutional_ui.py
  network:
    port: 8080
    env: PORT
  env:
    - name: CACHE_BUST_TIMESTAMP
      value: "1737285980_constitutional_ui"
    - name: DEPLOYMENT_VERSION
      value: "3.1.0-constitutional-ui"
    - name: UI_ENABLED
      value: "true"
    - name: CONSTITUTIONAL_COMPLIANCE
      value: "true"