
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AVA OLO - Agricultural Assistant</title>
        <style>
            :root {
                --primary-brown: #8B4513;
                --olive-green: #6B8E23;
                --earth-brown: #5C4033;
                --cream: #F5F3F0;
                --white: #FFFFFF;
                --text-dark: #2C2C2C;
                --light-gray: #E8E8E6;
            }
            
            * { margin: 0; padding: 0; box-sizing: border-box; }
            
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
                background: var(--cream);
                color: var(--text-dark);
                font-size: 18px;
                line-height: 1.6;
                min-height: 100vh;
            }
            
            .chat-container {
                max-width: 900px;
                margin: 0 auto;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }
            
            .chat-header {
                background: linear-gradient(135deg, var(--primary-brown), var(--olive-green));
                color: var(--white);
                padding: 20px;
                display: flex;
                align-items: center;
                gap: 16px;
            }
            
            .header-left {
                display: flex;
                align-items: center;
                gap: 16px;
                flex: 1;
            }
            
            .atomic-logo {
                width: 40px;
                height: 40px;
                position: relative;
            }
            
            .electron {
                position: absolute;
                width: 40px;
                height: 15px;
                border: 2px solid var(--white);
                border-radius: 50%;
                animation: rotate 3s linear infinite;
            }
            
            .electron1 { transform: rotateZ(0deg); }
            .electron2 { transform: rotateZ(60deg); animation-delay: -1s; }
            .electron3 { transform: rotateZ(120deg); animation-delay: -2s; }
            
            @keyframes rotate {
                100% { transform: rotateZ(360deg); }
            }
            
            .chat-title {
                font-size: 24px;
                font-weight: bold;
            }
            
            .user-menu {
                display: flex;
                align-items: center;
                gap: 16px;
            }
            
            .user-name {
                font-size: 16px;
                opacity: 0.9;
            }
            
            .logout-btn {
                background: rgba(255,255,255,0.2);
                border: 1px solid rgba(255,255,255,0.3);
                color: white;
                padding: 8px 16px;
                border-radius: 6px;
                cursor: pointer;
                font-size: 16px;
                transition: all 0.3s ease;
                text-decoration: none;
            }
            
            .logout-btn:hover {
                background: rgba(255,255,255,0.3);
            }
            
            .chat-messages {
                flex: 1;
                overflow-y: auto;
                padding: 20px;
                background: var(--white);
            }
            
            .welcome-message {
                text-align: center;
                padding: 40px 20px;
                color: var(--olive-green);
            }
            
            .welcome-icon {
                font-size: 60px;
                margin-bottom: 16px;
            }
            
            .welcome-text {
                font-size: 20px;
                margin-bottom: 8px;
            }
            
            .welcome-hint {
                color: #666;
                font-size: 16px;
            }
            
            .message {
                margin-bottom: 20px;
                display: flex;
                gap: 12px;
            }
            
            .message-avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
                flex-shrink: 0;
            }
            
            .message-ava .message-avatar {
                background: var(--olive-green);
                color: var(--white);
            }
            
            .message-user .message-avatar {
                background: var(--light-gray);
            }
            
            .message-content {
                flex: 1;
            }
            
            .message-name {
                font-weight: bold;
                margin-bottom: 4px;
                color: var(--earth-brown);
            }
            
            .message-text {
                background: var(--light-gray);
                padding: 12px 16px;
                border-radius: 12px;
                white-space: pre-wrap;
            }
            
            .message-ava .message-text {
                background: #E8F5E8;
            }
            
            .chat-input-container {
                background: var(--white);
                border-top: 2px solid var(--light-gray);
                padding: 20px;
            }
            
            .chat-input-wrapper {
                display: flex;
                gap: 12px;
            }
            
            .chat-input {
                flex: 1;
                padding: 16px;
                font-size: 18px;
                border: 2px solid var(--light-gray);
                border-radius: 8px;
                resize: none;
                font-family: inherit;
                line-height: 1.4;
            }
            
            .chat-input:focus {
                outline: none;
                border-color: var(--olive-green);
            }
            
            .send-btn {
                background: var(--olive-green);
                color: var(--white);
                border: none;
                padding: 16px 32px;
                font-size: 18px;
                font-weight: bold;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.3s;
            }
            
            .send-btn:hover {
                background: #5A7A1C;
            }
            
            .send-btn:disabled {
                background: #CCC;
                cursor: not-allowed;
            }
            
            .typing-indicator {
                display: none;
                padding: 10px 20px;
                color: #666;
                font-style: italic;
            }
            
            .version-display {
                position: fixed;
                top: 10px;
                right: 10px;
                color: #666;
                font-size: 14px;
                z-index: 1000;
            }
            
            @media (max-width: 600px) {
                .chat-header { 
                    padding: 16px;
                    flex-wrap: wrap;
                }
                .chat-title { font-size: 20px; }
                .user-menu { width: 100%; justify-content: space-between; }
                .chat-messages { padding: 16px; }
                .chat-input { font-size: 16px; padding: 12px; }
                .send-btn { padding: 12px 24px; font-size: 16px; }
            }
        </style>
    </head>
    <body>
        <div class="version-display">v3.2.6-dependency-fix</div>
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-left">
                    <div class="atomic-logo">
                        <div class="electron electron1"></div>
                        <div class="electron electron2"></div>
                        <div class="electron electron3"></div>
                    </div>
                    <h1 class="chat-title">AVA OLO - Agricultural Assistant</h1>
                </div>
                <div class="user-menu">
                    <span class="user-name" id="userName">Farmer</span>
                    <a href="/" class="logout-btn">Sign Out</a>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-icon">🌾</div>
                    <div class="welcome-text">Welcome to your agricultural assistant!</div>
                    <div class="welcome-hint">Ask me anything about your crops, weather, pests, or farming practices.</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">Ava Olo is typing...</div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Ask me about your crops..."
                        rows="1"
                        onkeypress="handleEnterKey(event)"
                    ></textarea>
                    <button id="sendBtn" class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        
        <script>
            // Load user data from localStorage (in production, from session)
            const userData = JSON.parse(localStorage.getItem('ava_user') || '{}');
            if (userData.full_name) {
                document.getElementById('userName').textContent = userData.full_name.split(' ')[0];
            }
            
            function handleEnterKey(event) {
                console.log('Key pressed:', event.key);
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    console.log('Enter key detected, sending message...');
                    sendMessage();
                }
            }
            
            function autoResizeTextarea() {
                const textarea = document.getElementById('chatInput');
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }
            
            document.getElementById('chatInput').addEventListener('input', autoResizeTextarea);
            
            function addMessage(text, isUser = false, userName = null) {
                const messagesDiv = document.getElementById('chatMessages');
                
                // Remove welcome message on first interaction
                const welcomeMsg = messagesDiv.querySelector('.welcome-message');
                if (welcomeMsg) {
                    welcomeMsg.remove();
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'message-user' : 'message-ava'}`;
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                avatarDiv.textContent = isUser ? '👨‍🌾' : '🌾';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'message-name';
                nameDiv.textContent = isUser ? (userName || 'You') : 'Ava Olo';
                
                const textDiv = document.createElement('div');
                textDiv.className = 'message-text';
                textDiv.textContent = text;
                
                contentDiv.appendChild(nameDiv);
                contentDiv.appendChild(textDiv);
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
            
            // Store session ID for conversation continuity
            let sessionId = localStorage.getItem('ava_session_id') || null;
            
            async function sendMessage() {
                console.log('sendMessage called');
                const input = document.getElementById('chatInput');
                const sendBtn = document.getElementById('sendBtn');
                const typingIndicator = document.getElementById('typingIndicator');
                const message = input.value.trim();
                
                if (!message) {
                    console.log('No message to send');
                    return;
                }
                console.log('Sending message:', message);
                
                // Add user message
                addMessage(message, true, userData.full_name?.split(' ')[0]);
                
                // Clear input and disable
                input.value = '';
                input.style.height = 'auto';
                input.disabled = true;
                sendBtn.disabled = true;
                typingIndicator.style.display = 'block';
                
                try {
                    const response = await fetch('/api/v1/conversation/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            farmer_id: userData.farmer_id || 1,
                            session_id: sessionId,
                            whatsapp_number: userData.whatsapp_number
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.response) {
                        addMessage(data.response);
                        // Store session ID for future messages
                        if (data.session_id) {
                            sessionId = data.session_id;
                            localStorage.setItem('ava_session_id', sessionId);
                        }
                    } else {
                        addMessage('I apologize, but I encountered an issue processing your question. Please try again.');
                    }
                } catch (error) {
                    console.error('Chat error:', error);
                    addMessage('I apologize, but I'm having trouble connecting. Please check your internet connection and try again.');
                } finally {
                    input.disabled = false;
                    sendBtn.disabled = false;
                    typingIndicator.style.display = 'none';
                    input.focus();
                }
            }
            
            // Load conversation history on page load
            async function loadConversationHistory() {
                try {
                    const response = await fetch(`/api/v1/conversation/history/${userData.farmer_id || 1}`);
                    const data = await response.json();
                    
                    if (data.messages && data.messages.length > 0) {
                        // Remove welcome message
                        const welcomeMsg = document.querySelector('.welcome-message');
                        if (welcomeMsg) welcomeMsg.remove();
                        
                        // Add historical messages
                        data.messages.forEach(msg => {
                            addMessage(msg.content, msg.is_user, msg.is_user ? userData.full_name?.split(' ')[0] : null);
                        });
                        
                        // Update session ID if available
                        if (data.session_id) {
                            sessionId = data.session_id;
                            localStorage.setItem('ava_session_id', sessionId);
                        }
                    }
                } catch (error) {
                    console.error('Failed to load conversation history:', error);
                }
            }
            
            // Load history when page loads
            loadConversationHistory();
            
            // Focus on input when page loads
            document.getElementById('chatInput').focus();
        </script>
    </body>
    </html>
