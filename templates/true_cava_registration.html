<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AVA - True Registration</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .chat-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.assistant {
            background: #e9ecef;
            color: #333;
            align-self: flex-start;
        }
        
        .input-area {
            border-top: 1px solid #ddd;
            padding: 20px;
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        
        input:focus {
            border-color: #007bff;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing {
            padding: 10px;
            font-style: italic;
            color: #666;
        }
        
        .complete-btn {
            display: none;
            background: #28a745;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
        }
        
        .complete-btn.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AVA Registration Assistant
        </div>
        
        <div class="messages" id="messages">
            <!-- Messages will appear here -->
        </div>
        
        <div class="typing" id="typing" style="display: none;">
            AVA is typing...
        </div>
        
        <button class="complete-btn" id="completeBtn" onclick="completeRegistration()">
            Complete Registration âœ…
        </button>
        
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..." 
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>
    
    <script>
        const sessionId = 'true-cava-' + Date.now();
        let registrationComplete = false;
        
        // Start conversation
        window.onload = () => {
            sendMessage('Hello', true);
        };
        
        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }
        
        function addMessage(text, isUser) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = 'message ' + (isUser ? 'user' : 'assistant');
            message.textContent = text;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function showTyping() {
            document.getElementById('typing').style.display = 'block';
        }
        
        function hideTyping() {
            document.getElementById('typing').style.display = 'none';
        }
        
        async function sendMessage(customMessage, isInitial) {
            const input = document.getElementById('messageInput');
            const message = customMessage || input.value.trim();
            
            if (!message && !isInitial) return;
            
            // Add user message
            if (!isInitial) {
                addMessage(message, true);
            }
            
            // Clear input
            input.value = '';
            
            // Disable send button
            document.getElementById('sendBtn').disabled = true;
            
            // Show typing
            showTyping();
            
            try {
                const response = await fetch('/api/v1/registration/cava/true', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                // Hide typing
                hideTyping();
                
                // Add assistant response
                addMessage(data.response, false);
                
                // Check if complete
                if (data.registration_complete) {
                    registrationComplete = true;
                    document.getElementById('completeBtn').classList.add('show');
                    input.disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                }
                
            } catch (error) {
                hideTyping();
                addMessage('Sorry, something went wrong. Please try again.', false);
                console.error(error);
            } finally {
                if (!registrationComplete) {
                    document.getElementById('sendBtn').disabled = false;
                    input.focus();
                }
            }
        }
        
        function completeRegistration() {
            // In real implementation, this would create the account
            alert('Registration complete! (This is a demo)');
            window.location.href = '/';
        }
    </script>
</body>
</html>
