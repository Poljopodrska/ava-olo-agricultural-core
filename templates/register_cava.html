<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVA Registration - Powered by CAVA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .cava-badge {
            background: #f0f0f0;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 12px;
            color: #666;
            display: inline-block;
            margin-top: 10px;
        }
        
        .chat-container {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .message.ava {
            background: #e3f2fd;
            color: #1976d2;
            margin-right: auto;
        }
        
        .message.user {
            background: #2196f3;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2196f3;
        }
        
        .btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #1976d2;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± Register with AVA</h1>
            <p>Your Agricultural Assistant</p>
            <span class="cava-badge">üèõÔ∏è Powered by CAVA</span>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ava">
                üëã Welcome! I'm AVA, your agricultural assistant. Let's get you registered. What's your name?
            </div>
        </div>
        
        <form id="registrationForm">
            <input type="hidden" id="farmerId" value="{{ farmer_id or 12345 }}">
            <input type="hidden" id="sessionId" value="">
            
            <div class="form-group">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your response here..."
                    autocomplete="off"
                    required
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Send
            </button>
        </form>
        
        <div id="successMessage" class="success-message hidden">
            ‚úÖ Registration complete! You can now use AVA for all your farming needs.
        </div>
        
        <div id="errorMessage" class="error-message hidden">
            ‚ùå <span id="errorText"></span>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('registrationForm');
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sessionIdInput = document.getElementById('sessionId');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        // Auto-generate farmer ID if not provided
        if (!document.getElementById('farmerId').value) {
            document.getElementById('farmerId').value = Math.floor(Math.random() * 1000000);
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            
            // Disable form
            userInput.disabled = true;
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Sending<span class="loading"></span>';
            
            try {
                const response = await fetch('/api/v1/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        farmer_id: parseInt(document.getElementById('farmerId').value),
                        message: message,
                        session_id: sessionIdInput.value || null
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Registration failed');
                }
                
                // Update session ID
                if (data.session_id) {
                    sessionIdInput.value = data.session_id;
                }
                
                // Add AVA's response
                addMessage(data.message, 'ava');
                
                // Check if registration is complete
                if (data.completed) {
                    userInput.style.display = 'none';
                    submitBtn.style.display = 'none';
                    successMessage.classList.remove('hidden');
                    
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    // Clear input and update placeholder
                    userInput.value = '';
                    
                    // Update placeholder based on next field
                    if (data.next_field === 'phone') {
                        userInput.placeholder = 'Enter your phone number...';
                        userInput.type = 'tel';
                    } else if (data.next_field === 'password') {
                        userInput.placeholder = 'Create a password...';
                        userInput.type = 'password';
                    } else {
                        userInput.placeholder = 'Type your response here...';
                        userInput.type = 'text';
                    }
                }
                
            } catch (error) {
                console.error('Error:', error);
                errorText.textContent = error.message;
                errorMessage.classList.remove('hidden');
                
                // Re-enable form after error
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 5000);
            } finally {
                // Re-enable form
                userInput.disabled = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send';
                userInput.focus();
            }
        });
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Focus on input
        userInput.focus();
    </script>
</body>
</html>
