<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AVA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #e5ddd5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.assistant {
            background: white;
            align-self: flex-start;
        }
        
        .input-area {
            background: #f0f0f0;
            padding: 15px;
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        
        button {
            background: #075e54;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #064e46;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <!-- Messages appear here -->
    </div>
    
    <div class="input-area">
        <input 
            type="text" 
            id="messageInput" 
            placeholder="Type a message..." 
            onkeypress="if(event.key==='Enter')sendMessage()"
        >
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        const sessionId = 'pure-' + Date.now();
        
        function addMessageToChat(text, type) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessageToChat(message, 'user');
            input.value = '';
            
            try {
                // Send to backend - NO validation, just chat
                const response = await fetch('/api/v1/registration/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                // Show response
                addMessageToChat(data.response, 'assistant');
                
            } catch (error) {
                console.error('Error:', error);
                addMessageToChat('Connection error. Please try again.', 'assistant');
            }
            
            input.focus();
        }
        
        // Focus on load
        window.onload = () => {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
