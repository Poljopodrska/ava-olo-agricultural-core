<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="app-version" content="{{ version }}">
    <title>AVA OLO - Farmer Portal</title>
    <link rel="stylesheet" href="/static/css/constitutional-design-v3.css">
    <style>
        .landing-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--ava-olive-primary) 0%, var(--ava-brown-primary) 100%);
        }
        
        .landing-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--ava-brown-secondary);
        }
        
        .brand-logo {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--ava-brown-primary);
        }
        
        .brand-title {
            font-size: 2.5rem;
            color: var(--ava-brown-primary);
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .brand-subtitle {
            font-size: 1.3rem;
            color: var(--ava-brown-muted);
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .cta-button {
            background: var(--ava-olive-primary);
            color: white;
            padding: 18px 32px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .cta-button:hover {
            background: var(--ava-olive-secondary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .cta-button.primary {
            background: var(--ava-brown-primary);
        }
        
        .cta-button.primary:hover {
            background: var(--ava-brown-secondary);
        }
        
        .whatsapp-style {
            background: #25D366;
            margin-bottom: 20px;
        }
        
        .whatsapp-style:hover {
            background: #128C7E;
        }
        
        .features-preview {
            font-size: 1rem;
            color: var(--ava-brown-muted);
            line-height: 1.5;
        }
        
        .version-display {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            color: var(--ava-brown-primary);
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .landing-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .brand-title {
                font-size: 2rem;
            }
            
            .brand-subtitle {
                font-size: 1.1rem;
            }
            
            .cta-button {
                padding: 20px 25px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">

            <div class="features-preview">

        </div>
    </div>
    
    <div class="version-display">{{ version }}</div>
    
    <script src="/static/js/constitutional-interactions.js"></script>
    <script>
        window.AVA_VERSION = '{{ version }}';
    </script>
</body>
</html>
