<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with AVA - Chat</title>
    <link rel="stylesheet" href="/static/css/code-indicator.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #e5ddd5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .chat-header {
            background: #2c5530;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        /* EXACT SAME STYLES AS DASHBOARD */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f8f8;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 35px;
            height: 35px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .message.user .message-avatar {
            background: #25d366;
        }
        
        .message.assistant .message-avatar {
            background: #2c5530;
        }
        
        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .message.user .message-content {
            background: #dcf8c6;
        }
        
        .message.error .message-content {
            background: #ffebee;
            color: #c62828;
        }
        
        .message-time {
            font-size: 0.75rem;
            color: #999;
            margin-top: 5px;
        }
        
        /* Chat input - EXACT SAME AS DASHBOARD */
        .chat-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 40px;
            max-height: 120px;
        }
        
        .chat-input:focus {
            border-color: #25d366;
        }
        
        .send-btn {
            background: #25d366;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .send-btn:hover {
            background: #128c7e;
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* Typing indicator - EXACT SAME AS DASHBOARD */
        .typing-indicator {
            display: none;
            padding: 10px 20px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        /* Connection status */
        .connection-status {
            display: none;
            padding: 10px;
            background: #fff3cd;
            color: #856404;
            text-align: center;
            font-size: 0.9rem;
        }
        
        /* Welcome message */
        .chat-welcome {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .chat-welcome h3 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            üåæ AVA Registration Assistant
        </div>
        
        <div class="connection-status" id="connection-status">
            ‚ö†Ô∏è AI assistant not connected. Responses may be limited.
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="chat-welcome" id="chat-welcome">
                <h3>Welcome to AVA Registration!</h3>
                <p>I'm here to help you get started. Let's have a conversation to set up your account.</p>
                <p>I need to collect your first name, last name, and WhatsApp number.</p>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <div class="message assistant">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <textarea 
                id="chat-input" 
                class="chat-input" 
                placeholder="Type your message..." 
                rows="1"
            ></textarea>
            <button id="send-btn" class="send-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>
    
    <script src="/static/js/code-indicator.js"></script>
    <script>
        // EXACT SAME JAVASCRIPT AS DASHBOARD - adapted for registration
        
        // Check connection status on load
        async function checkConnectionStatus() {
            try {
                const response = await fetch('/api/v1/chat/registration/status');
                const status = await response.json();
                
                const statusDiv = document.getElementById('connection-status');
                if (!status.connected || !status.has_api_key) {
                    statusDiv.style.display = 'block';
                    statusDiv.innerHTML = '‚ö†Ô∏è AI assistant not connected. Using fallback responses.';
                } else {
                    statusDiv.style.display = 'none';
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }
        
        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        
        function addMessageToChat(role, content) {
            const chatMessages = document.getElementById('chat-messages');
            const welcomeDiv = document.getElementById('chat-welcome');
            
            // Hide welcome message on first message
            if (welcomeDiv) {
                welcomeDiv.style.display = 'none';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = role === 'user' ? 'üë§' : (role === 'error' ? '‚ö†Ô∏è' : 'ü§ñ');
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const textDiv = document.createElement('div');
            textDiv.textContent = content;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit' 
            });
            
            contentDiv.appendChild(textDiv);
            contentDiv.appendChild(timeDiv);
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            
            // Remove typing indicator before adding message
            hideTypingIndicator();
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'block';
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'none';
        }
        
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Disable input while sending
            input.disabled = true;
            document.getElementById('send-btn').disabled = true;
            
            // Clear input and reset height
            input.value = '';
            input.style.height = 'auto';
            
            // Add user message to chat
            addMessageToChat('user', message);
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Send to backend - EXACT SAME PATTERN AS DASHBOARD
                const response = await fetch('/api/v1/chat/registration/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: message })
                });
                
                hideTypingIndicator();
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Check if connected
                    if (data.connected === false) {
                        addMessageToChat('error', data.response || 'Chat service is not connected. Please check configuration.');
                    } else {
                        // Add AI response to chat
                        addMessageToChat('assistant', data.response);
                    }
                } else {
                    addMessageToChat('error', 'Chat service unavailable. Please try again later.');
                }
                
            } catch (error) {
                console.error('Chat error:', error);
                hideTypingIndicator();
                addMessageToChat('error', 'Failed to connect to chat service. Please check your connection.');
            } finally {
                // Re-enable input
                input.disabled = false;
                document.getElementById('send-btn').disabled = false;
                input.focus();
            }
        }
        
        // Auto-resize textarea
        document.getElementById('chat-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        // Check status on load
        window.addEventListener('load', () => {
            checkConnectionStatus();
            document.getElementById('chat-input').focus();
            
            // Send initial greeting after a short delay
            setTimeout(() => {
                addMessageToChat('assistant', "Hello! I'm AVA, your registration assistant. I'm here to help you get started with AVA OLO. What's your name?");
            }, 1000);
        });
    </script>
</body>
</html>
